{% extends 'mailclient/base.html'%}
{% block content %}

<ul class="list-articles">
  {% if message %}
    {{ message }}
  {% else %}
    {% for e in emails %}
    <li>
      <h2 >{{e.subject}}</h2>
      <div class="clear"></div>
      <p class="link-read-post"><a href="{{ e.get_absolute_url }}">Read mail</a></p>
    </li>
    {% endfor %}
  {% endif %}
</ul>

{% endblock %}
